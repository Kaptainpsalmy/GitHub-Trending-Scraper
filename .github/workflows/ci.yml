name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Lint with flake8
      run: |
        flake8 scraper api tests --count --max-complexity=10 --max-line-length=88 --statistics

    - name: Check formatting with black
      run: |
        black --check scraper api tests

    - name: Check import sorting with isort
      run: |
        isort --check-only scraper api tests

    - name: Run tests
      run: |
        pytest -v --cov=scraper --cov=api --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Test scraper module import
      run: |
        python -c "from scraper.runner import main; print('Scraper imports successfully')"

    - name: Test API module import
      run: |
        python -c "from api.main import create_app; print('API imports successfully')"
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Trending Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="row py-3 bg-dark text-white">
            <div class="col">
                <h1><i class="fab fa-github"></i> GitHub Trending Dashboard</h1>
                <p class="lead">Real-time trending repositories from GitHub</p>
            </div>
        </header>

        <!-- Controls -->
        <div class="row my-3">
            <div class="col-md-3">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" id="searchInput" class="form-control" placeholder="Search repos...">
                </div>
            </div>
            <div class="col-md-3">
                <select id="languageFilter" class="form-select">
                    <option value="">All Languages</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="sortBy" class="form-select">
                    <option value="rank">Sort by Rank</option>
                    <option value="stars_today">Sort by Stars Today</option>
                    <option value="total_stars">Sort by Total Stars</option>
                </select>
            </div>
            <div class="col-md-3">
                <button id="refreshBtn" class="btn btn-primary w-100">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="row text-center d-none">
            <div class="col">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading trending repositories...</p>
            </div>
        </div>

        <!-- Repositories Table -->
        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table id="reposTable" class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Rank</th>
                                <th>Repository</th>
                                <th>Description</th>
                                <th>Language</th>
                                <th>Stars Today</th>
                                <th>Total Stars</th>
                            </tr>
                        </thead>
                        <tbody id="reposTableBody">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="row">
            <div class="col">
                <nav>
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled" id="prevPage">
                            <a class="page-link" href="#">Previous</a>
                        </li>
                        <li class="page-item" id="nextPage">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <footer class="row py-3 bg-light mt-5">
            <div class="col text-center">
                <p class="text-muted">Data sourced from GitHub Trending â€¢ Updated automatically daily</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>

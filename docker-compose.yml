version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DB_PATH=/app/data/github.db
      - DATA_DIR=/app/data
      - RATE_LIMIT_DELAY=1.0
    restart: unless-stopped

  scraper:
    build: .
    command: ["python", "-m", "scraper.runner", "--range", "daily"]
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DB_PATH=/app/data/github.db
      - DATA_DIR=/app/data
      - RATE_LIMIT_DELAY=1.0
    restart: "no"